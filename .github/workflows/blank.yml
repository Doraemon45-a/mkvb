name: Convert MKV to MP4 and Upload to Google Drive

on:
  workflow_dispatch:

jobs:
  convert_and_upload:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v2

    # 2️⃣ Install dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg rclone curl

    # 3️⃣ Setup rclone config dari secret base64
    - name: Setup rclone config (base64)
      run: |
        mkdir -p ~/.config/rclone
        echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 --decode > ~/.config/rclone/rclone.conf
        # Debug: pastikan config terbaca
        cat ~/.config/rclone/rclone.conf

    # 4️⃣ Download MKV file
    - name: Download MKV file
      run: |
        curl -L -o video.mkv "https://tipigd.tipikug.workers.dev/0:/MirrorFolder%20oleh%20kaelamirrorbot/Three%20Days%20and%20a%20Life%20(2019)%201080p%20BluRay%20x264%206CH-Pahe.in.mkv"

    # 5️⃣ Convert MKV ke MP4
    - name: Convert MKV to MP4
      run: |
        ffmpeg -i video.mkv -vf "crop=1920:818:0:140,scale=1920:1080,subtitles=subtitle.srt:force_style='Fontsize=18,MarginV=25'" \
        -r 24 -c:v libx264 -preset veryfast -crf 24 \
        -c:a aac -b:a 160k -ac 2 -af "volume=2.5" -movflags +faststart video.mp4

    # 6️⃣ Upload ke Google Drive
    - name: Upload to Google Drive
      run: |
        rclone copy video.mp4 gdrive:/ConvertedVideos/ -P

    # 7️⃣ Debug list folder (opsional)
    - name: List files in Google Drive
      run: rclone lsl gdrive:/ConvertedVideos/
